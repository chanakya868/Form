<!DOCTYPE html>
<html>
    <head>
        <title> instagram </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Instagram </h1>
        <h2>signup</h2>
<div class="container">
        <form>
        
            <label for="fName"><b>First Name:</b></label>
            <input class="input" type="text" id="fName" name="fName" required><br>
            <label for="lname"><b>Last Name:</b></label>
            <input type="text" class="input" id="lname" name="lname" required><br>
            <label for="Gender"><b>Gender:</b>
            <input type="radio" class="input" name="Gender" required>male 
            <input type="radio" class="input" name="Gender" required>female
            </label><br>
            <label for="email"><b>Email id :</b></label>
            <input type="text" class="input" id="email" name="email" required><br>
            <label for="pno"><b>Phone no :</b></label>
            <input type="text" class="input" id="pno" name="pno" required><br>
            <label for="psw"><b>Password :</b></label>
            <input type="password" class="input" placeholder="Enter Password" name="psw" required><br>
            <label for="psw-repeat"><b>Repeat Password : </b></label>
            <input class="input" type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
            <input type="submit" class="input" id="Submit" name="Submit">
            <input type="reset" id="Reset" class="input" name="Reset">
        </form>
</div>
    </body>
</html>
